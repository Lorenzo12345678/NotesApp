
    <div class="container mt-3">
        <div class="card mx-auto">
          <img class="card-img-top rounded mx-auto d-block img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmxfep-1ewqgwdlZiT4e4e-2F1WHzGp0xoyQ&usqp=CAU" alt="Card image cap" style="width: 300px;">
          <div class="card-body">
            <h5 class="card-title">{{note.title}}</h5>
            <ul class="list-group">
              <li class="list-group-item">{{note.description}}</li>
              <li class="list-group-item">{{note.argument}}</li>
              <li class="list-group-item">{{note.creationDate}}</li>
            </ul>
          </div>
        </div>
      <button class="btn btn-primary mx-auto d-block mt-3 px-4" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" >Edit</button>
      <app-edit-modal [note] = "note" ></app-edit-modal>
    </div>
